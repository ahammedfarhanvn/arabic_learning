{% extends "arabic_lessons/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Manage Lessons</h1>

    <a href="{% url 'arabic_lessons:create_lesson' %}" class="btn btn-success mb-3">Create New Lesson</a>

    <!-- Responsive Table -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Level</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for lesson in lessons %}
                <tr>
                    <td>{{ lesson.level }}</td>
                    <td>{{ lesson.title }}</td>
                    <td>
                        <div class="btn-group">
                            <a href="{% url 'arabic_lessons:edit_lesson' lesson.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'arabic_lessons:delete_lesson' lesson.id %}" class="btn btn-danger btn-sm">Delete</a>
                            <a href="{% url 'arabic_lessons:add_exercise' lesson.id %}" class="btn btn-primary btn-sm">Add Exercise</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
